<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #callBtn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease;
            margin-bottom: 20px;
        }

        #left-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        #voice-control-panel h3 {
            margin-top: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
        }

        .user-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            flex-grow: 1;
        }

        .mute-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background-color: #d9534f;
            transition: background-color 0.2s ease;
        }

        .mute-btn.active {
            background-color: #5cb85c;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        #messages {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .message-input-container {
            display: flex;
            gap: 5px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        #profile-upload {
            position: fixed;
            right: 10px;
            bottom: 10px;
            background-color: #5cb85c;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #profile-upload input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Sesli Arama babazırrolar için!</h1>
        <button id="callBtn">Sesli aramak için tıkla</button>
    </div>

    <div id="left-panel">
        <div id="voice-control-panel">
            <h3>Ses Kontrol Paneli</h3>
            <div class="user-item my-controls" style="display:none;">
                <img id="my-profile-pic" src="" alt="Profil" />
                <span class="user-name" id="my-username"></span>
                <button id="toggle-mic-btn" class="mute-btn active">Sesi Kapat</button>
            </div>
            <ul id="otherUsersList"></ul>
        </div>

        <div id="chat-container">
            <h3>Sohbet</h3>
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>

    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>

    <div id="profile-upload">
        Profil fotoğrafı için tıkla
        <input type="file" id="profileInput" accept="image/*">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        let username = '';
        let isMicMuted = true;
        let profileImage = '';

        const peerConnections = {};
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        const callBtn = document.getElementById('callBtn');
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const myControlsDiv = document.querySelector('.my-controls');
        const myUsernameSpan = document.getElementById('my-username');
        const myProfilePic = document.getElementById('my-profile-pic');
        const otherUsersList = document.getElementById('otherUsersList');
        const profileInput = document.getElementById('profileInput');

        // Basit kullanıcı adı
        username = 'User' + Math.floor(Math.random() * 1000);

        function updateUserList(users) {
            otherUsersList.innerHTML = '';
            users.forEach(u => {
                if(u.name !== username){
                    const li = document.createElement('li');
                    li.classList.add('user-item');
                    const img = document.createElement('img');
                    img.src = u.profile || 'https://via.placeholder.com/30';
                    const span = document.createElement('span');
                    span.classList.add('user-name');
                    span.innerText = u.name;
                    li.appendChild(img);
                    li.appendChild(span);
                    otherUsersList.appendChild(li);
                }
            });
        }

        profileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(evt){
                profileImage = evt.target.result;
                myProfilePic.src = profileImage;
                socket.emit('profile-update', { name: username, profile: profileImage });
            };
            reader.readAsDataURL(file);
        });

        callBtn.onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                localStream.getAudioTracks().forEach(track => track.enabled = false);
                isMicMuted = true;
                toggleMicBtn.innerText = 'Sesi Aç';
                toggleMicBtn.classList.remove('active');

                myUsernameSpan.innerText = username;
                myProfilePic.src = profileImage || 'https://via.placeholder.com/30';
                myControlsDiv.style.display = 'flex';
                callBtn.style.display = 'none';

                socket.emit('join', { name: username, profile: profileImage });
            } catch(e){
                alert('Mikrofon erişimi reddedildi!');
            }
        };

        toggleMicBtn.onclick = () => {
            if(localStream){
                isMicMuted = !isMicMuted;
                localStream.getAudioTracks().forEach(track => track.enabled = !isMicMuted);
                toggleMicBtn.innerText = isMicMuted ? 'Sesi Aç' : 'Sesi Kapat';
                toggleMicBtn.classList.toggle('active');
            }
        };

        socket.on('user-list-update', updateUserList);
        socket.on('profile-update', updateUserList);

    </script>
</body>
</html>
