<!DOCTYPE html>
<html>
<head>
  <title>Sesli Arama</title>
  <style>
    body {
      background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/Brawl%20Stars%20Wallpaper.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white; /* Yazıların okunabilmesi için rengi beyaz yapıyoruz */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    h1, button {
      background-color: rgba(0, 0, 0, 0.5); /* Arka planı hafif şeffaf yaparak okunabilirliği artırıyoruz */
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Sesli Arama babazırolar için</h1>
  <button id="callBtn">Sesli aramak için tıkla</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    document.getElementById("callBtn").onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => {
        const audio = document.createElement("audio");
        audio.srcObject = e.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
      };
      peerConnection.onicecandidate = e => { if(e.candidate) socket.emit("ice-candidate", e.candidate); };
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    };

    socket.on("offer", async offer => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => {
        const audio = document.createElement("audio");
        audio.srcObject = e.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
      };
      peerConnection.onicecandidate = e => { if(e.candidate) socket.emit("ice-candidate", e.candidate); };
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async answer => await peerConnection.setRemoteDescription(new RTCSessionDescription(answer)));
    socket.on("ice-candidate", async candidate => { try { await peerConnection.addIceCandidate(candidate); } catch(e){console.error(e);} });
  </script>
</body>
</html>
