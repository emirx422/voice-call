<!DOCTYPE html>
<html>
<head>
  <title>Sesli Arama</title>
  <style>
    body {
      background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white; /* Yazıların okunabilmesi için rengi beyaz yapıyoruz */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    h1 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      margin: 5px;
    }
    /* Video modalı için yeni CSS kodları */
    #videoModal {
      display: none; /* Başlangıçta gizli tutuyoruz */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #videoModal.show {
      display: flex;
    }
    #videoContainer {
      position: relative;
      width: 80%;
      max-width: 850px;
      padding-top: 45%;
    }
    #videoContainer iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #closeVideoBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sesli Arama babazırrolar için!</h1>
  <button id="callBtn">Sesli aramak için tıkla</button>
  <button id="videoBtn">Video İzle</button>

  <div id="videoModal">
    <div id="videoContainer">
      <span id="closeVideoBtn">&times;</span>
      <iframe width="560" height="315" src="https://www.youtube.com/watch?v=48rz8udZBmQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    document.getElementById("callBtn").onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => {
        const audio = document.createElement("audio");
        audio.srcObject = e.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
      };
      peerConnection.onicecandidate = e => { if(e.candidate) socket.emit("ice-candidate", e.candidate); };
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    };

    socket.on("offer", async offer => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => {
        const audio = document.createElement("audio");
        audio.srcObject = e.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
      };
      peerConnection.onicecandidate = e => { if(e.candidate) socket.emit("ice-candidate", e.candidate); };
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async answer => await peerConnection.setRemoteDescription(new RTCSessionDescription(answer)));
    socket.on("ice-candidate", async candidate => { try { await peerConnection.addIceCandidate(candidate); } catch(e){console.error(e);} });

    // Video butonu için yeni JavaScript kodları
    const videoBtn = document.getElementById("videoBtn");
    const videoModal = document.getElementById("videoModal");
    const closeVideoBtn = document.getElementById("closeVideoBtn");

    videoBtn.onclick = () => {
      videoModal.classList.add("show");
    };

    closeVideoBtn.onclick = () => {
      videoModal.classList.remove("show");
    };
  </script>
</body>
</html>
