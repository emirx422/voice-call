<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #callBtn, .action-btn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease;
            margin-bottom: 20px;
        }

        #left-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #voice-control-panel {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        #voice-control-panel h3 {
            margin-top: 0;
        }

        .user-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
        }

        .user-controls img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-controls .user-name {
            flex-grow: 1;
        }

        #otherUsersList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #otherUsersList li {
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        #otherUsersList .voice-bar {
            height: 5px;
            background-color: #5cb85c;
            margin-left: 5px;
            width: 0;
            transition: width 0.1s ease;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .message-input-container {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        #profile-upload-container {
            position: fixed;
            left: 10px;
            bottom: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #profile-upload-container input {
            display: none;
        }

        #profile-upload-container label {
            cursor: pointer;
            color: white;
            padding: 5px 10px;
            background-color: #337ab7;
            border-radius: 5px;
        }

        .mute-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background-color: #d9534f; /* Kırmızı, Muted */
            transition: background-color 0.2s ease;
        }

        .mute-btn.active {
            background-color: #5cb85c; /* Yeşil, Unmuted */
        }
    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Sesli Arama babazırrolar için!</h1>
        <button id="callBtn" class="action-btn">Sesli aramak için tıkla</button>
    </div>

    <div id="left-panel">
        <div id="voice-control-panel">
            <h3>Ses Kontrol Paneli</h3>
            <ul id="otherUsersList"></ul>
        </div>

        <div id="chat-container">
            <h3>Sohbet</h3>
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>

    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>

    <div id="profile-upload-container">
        <label for="profile-upload">Profil fotoğrafı için tıkla</label>
        <input type="file" id="profile-upload" accept="image/*">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        const peerConnections = {};
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userList = document.getElementById('userList');
        const otherUsersList = document.getElementById('otherUsersList');
        const callBtn = document.getElementById('callBtn');
        const profileInput = document.getElementById('profile-upload');

        let username = 'anonim_' + Math.floor(Math.random()*1000);
        let profileImg = '';

        let isMicMuted = true;
        const audioConstraints = { audio: { noiseSuppression: true } };

        // Profil yükleme
        profileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    profileImg = reader.result;
                    socket.emit('profile-update', { username, profileImg });
                };
                reader.readAsDataURL(file);
            }
        });

        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('message', { username, text: message, profileImg });
                messageInput.value = '';
            }
        };

        socket.on('message', data => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${data.username}</strong>: ${data.text}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Kullanıcı listesi
        socket.on('user-list-update', users => {
            userList.innerHTML = '';
            otherUsersList.innerHTML = '';
            users.forEach(u => {
                const liRight = document.createElement('li');
                liRight.innerHTML = `<img src="${u.profileImg || ''}" onerror="this.style.display='none'">${u.username}`;
                userList.appendChild(liRight);

                if (u.username !== username) {
                    const liLeft = document.createElement('li');
                    liLeft.innerHTML = `<img src="${u.profileImg || ''}" onerror="this.style.display='none'">${u.username}<div class="voice-bar" id="voice-bar-${u.username}"></div>`;
                    otherUsersList.appendChild(liLeft);
                }
            });
        });

        toggleMic = () => {
            if(localStream) {
                isMicMuted = !isMicMuted;
                localStream.getAudioTracks().forEach(t => t.enabled = !isMicMuted);
            }
        };

        callBtn.onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                localStream.getAudioTracks().forEach(track => track.enabled = false);
                isMicMuted = true;

                callBtn.style.display = 'none';
                socket.emit('call', { username, profileImg });

                // Ses barı güncelleme
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(localStream);
                source.connect(analyser);
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const update = () => {
                    analyser.getByteFrequencyData(dataArray);
                    const volume = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
                    document.querySelectorAll('#voice-bar-' + username).forEach(el => el.style.width = (volume/2)+'px');
                    requestAnimationFrame(update);
                };
                update();
            } catch(e){
                alert("Mikrofonunuza izin vermelisiniz!");
            }
        };

        socket.on('call', async (data) => {
            if (!peerConnections[data.username]) {
                const pc = new RTCPeerConnection(config);
                peerConnections[data.username] = pc;
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                pc.ontrack = e => {
                    const audio = document.createElement('audio');
                    audio.srcObject = e.streams[0];
                    audio.autoplay = true;

                    // Ses barı güncelleme
                    const audioContext = new AudioContext();
                    const analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaStreamSource(e.streams[0]);
                    source.connect(analyser);
                    analyser.fftSize = 256;
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    const update = () => {
                        analyser.getByteFrequencyData(dataArray);
                        const volume = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
                        const bar = document.getElementById('voice-bar-' + data.username);
                        if(bar) bar.style.width = (volume/2)+'px';
                        requestAnimationFrame(update);
                    };
                    update();

                    document.body.appendChild(audio);
                };

                pc.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit('ice-candidate', { to: data.username, candidate: e.candidate });
                    }
                };

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('offer', { to: data.username, offer, from: username });
            }
        });

        // TODO: offer, answer, ice-candidate events gibi WebRTC logiği
    </script>
</body>
</html>
