<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #username-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #username-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #callBtn, .action-btn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease;
        }

        .action-btn {
            font-size: 16px;
            padding: 10px 15px;
            margin: 5px;
        }

        #left-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #voice-control-panel {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        #voice-control-panel h3 {
            margin-top: 0;
        }

        .my-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
        }

        .my-controls .user-name {
            flex-grow: 1;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .message-input-container {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        #activeUsersList h3 {
            margin-top: 0;
        }
        
        #userList, #otherUsersList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .user-name {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .voice-bar-container {
            width: 60px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
        }

        .voice-bar {
            height: 100%;
            width: 0%;
            background-color: deepskyblue; /* Mavi renk */
            transition: width 0.1s ease-out;
        }

        /* Yeni: Mute/Unmute buton stilleri */
        .mute-user-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background-color: #d9534f; /* Kırmızı, Muted */
            transition: background-color 0.2s ease;
        }

        .mute-user-btn.active {
            background-color: #5cb85c; /* Yeşil, Unmuted */
        }
    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Sesli Arama babazırrolar için!</h1>
        
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Kullanıcı adını gir">
            <button id="saveUsernameBtn" class="action-btn">Kaydet</button>
        </div>

        <button id="callBtn" class="action-btn">Sesli aramak için tıkla</button>
    </div>

    <div id="left-panel">
        <div id="voice-control-panel">
            <h3>Ses Kontrol Paneli</h3>
            <div class="user-item my-controls" style="display: none;">
                <span class="user-name" id="my-username"></span>
                <div class="voice-bar-container"><div id="my-voice-bar" class="voice-bar"></div></div>
                <button id="toggle-mic-btn" class="mute-user-btn active">Sesi Kapat</button>
            </div>
            <ul id="otherUsersList"></ul>
        </div>

        <div id="chat-container">
            <h3>Sohbet</h3>
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>
    
    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        const peerConnections = {};
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameBtn = document.getElementById('saveUsernameBtn');
        const userList = document.getElementById('userList');
        const otherUsersList = document.getElementById('otherUsersList');
        const usernameContainer = document.getElementById('username-container');
        const myControlsDiv = document.querySelector('.my-controls');
        const myUsernameSpan = document.getElementById('my-username');
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const callBtn = document.getElementById('callBtn');
        let username = '';
        let isMicMuted = true; // Başlangıçta ses kapalı
        
        // Ses akışı kısıtlamaları (gürültü engelleme açık)
        const audioConstraints = {
            audio: {
                noiseSuppression: true
            }
        };

        const forbiddenUsernames = ['yarrak', 'siktir', 'orospu', 'amcık', 'am', 'allah', 'amk', 'sg', 'ananı', 'sikeyim', 'ananısikeyim'];

        window.onload = () => {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                username = savedUsername;
                socket.emit('set-username', username);
                usernameContainer.style.display = 'none';
            }
        };

        saveUsernameBtn.onclick = () => {
            const enteredUsername = usernameInput.value.trim().toLowerCase();
            if (!enteredUsername) {
                alert('Lütfen bir kullanıcı adı girin.');
                return;
            }
            const isForbidden = forbiddenUsernames.some(word => enteredUsername.includes(word));
            if (isForbidden) {
                alert('Bu kullanıcı adı uygunsuz kelimeler içeriyor. Lütfen başka bir isim seçin.');
                return;
            }
            username = enteredUsername;
            localStorage.setItem('username', username);
            socket.emit('set-username', username);
            alert('Kullanıcı adınız kaydedildi: ' + username);
            usernameContainer.style.display = 'none';
        };

        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                const messageData = { username: username || 'anonim', text: message };
                socket.emit('message', messageData);
                messageInput.value = '';
            }
        };

        socket.on('message', data => {
            const messageElement = document.createElement('div');
            messageElement.innerText = `${data.username}: ${data.text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
        
        socket.on('user-list-update', users => {
            userList.innerHTML = '';
            otherUsersList.innerHTML = '';
            const myUsername = username;
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.innerText = user;
                userList.appendChild(li);

                if (user !== myUsername) {
                    const liControl = document.createElement('li');
                    liControl.className = 'user-item';
                    liControl.setAttribute('data-username', user);
                    liControl.innerHTML = `
                        <span class="user-name">${user}</span>
                        <div class="voice-bar-container"><div class="voice-bar"></div></div>
                        <button class="mute-user-btn active">Sesi Kapat</button>
                    `;
                    otherUsersList.appendChild(liControl);
                }
            });

            document.querySelectorAll('.mute-user-btn').forEach(button => {
                button.onclick = (e) => {
                    const targetUsername = e.target.closest('.user-item').getAttribute('data-username');
                    const remoteAudio = document.querySelector(`audio[data-username="${targetUsername}"]`);
                    if (remoteAudio) {
                        remoteAudio.muted = !remoteAudio.muted;
                        e.target.innerText = remoteAudio.muted ? 'Sesi Aç' : 'Sesi Kapat';
                        e.target.classList.toggle('active');
                    }
                };
            });
        });
        
        toggleMicBtn.onclick = () => {
            if (localStream) {
                isMicMuted = !isMicMuted;
                localStream.getAudioTracks().forEach(track => track.enabled = !isMicMuted);
                toggleMicBtn.innerText = isMicMuted ? 'Sesi Aç' : 'Sesi Kapat';
                toggleMicBtn.classList.toggle('active');
            }
        };
        
        function setupVoiceIndicator(stream, username) {
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            const checkVolume = () => {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                let average = sum / bufferLength;

                let voiceBar;
                if (username === localStream.username) {
                    voiceBar = document.querySelector('#my-voice-bar');
                } else {
                    voiceBar = document.querySelector(`.user-item[data-username="${username}"] .voice-bar`);
                }
                
                if (voiceBar) {
                    voiceBar.style.width = `${Math.min(average * 0.8, 100)}%`;
                }
                requestAnimationFrame(checkVolume);
            };
            checkVolume();
        }

        callBtn.onclick = async () => {
            if (!username) {
                alert('Lütfen önce bir kullanıcı adı girin!');
                return;
            }
            try {
                localStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                localStream.username = username;
                localStream.getAudioTracks().forEach(track => track.enabled = false); // Başlangıçta ses kapalı
                isMicMuted = true;
                toggleMicBtn.innerText = 'Sesi Aç';
                toggleMicBtn.classList.remove('active');

                myUsernameSpan.innerText = username;
                myControlsDiv.style.display = 'flex';
                callBtn.style.display = 'none';

                setupVoiceIndicator(localStream, username);
                
                socket.emit('call', { caller: username });
            } catch (e) {
                console.error("Mikrofona erişilemedi veya hata oluştu:", e);
                alert("Mikrofonunuza erişim izni vermelisiniz!");
            }
        };

        socket.on('call', async (data) => {
            if (!peerConnections[data.caller]) {
                const newPeerConnection = new RTCPeerConnection(config);
                peerConnections[data.caller] = newPeerConnection;

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));
                
                newPeerConnection.ontrack = e => {
                    const audio = document.createElement("audio");
                    audio.srcObject = e.streams[0];
                    audio.autoplay = true;
                    audio.setAttribute('data-username', data.caller);
                    document.body.appendChild(audio);

                    setupVoiceIndicator(e.streams[0], data.caller);
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.caller, candidate: e.candidate });
                    }
                };
                
                const offer = await newPeerConnection.createOffer();
                await newPeerConnection.setLocalDescription(offer);
                socket.emit('offer', { to: data.caller, offer: offer });
            }
        });

        socket.on('offer', async (data) => {
            if (data.to === username && !peerConnections[data.from]) {
                const newPeerConnection = new RTCPeerConnection(config);
                peerConnections[data.from] = newPeerConnection;

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));

                newPeerConnection.ontrack = e => {
                    const audio = document.createElement("audio");
                    audio.srcObject = e.streams[0];
                    audio.autoplay = true;
                    audio.setAttribute('data-username', data.from);
                    document.body.appendChild(audio);

                    setupVoiceIndicator(e.streams[0], data.from);
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.from, candidate: e.candidate });
                    }
                };

                await newPeerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await newPeerConnection.createAnswer();
                await newPeerConnection.setLocalDescription(answer);
                socket.emit('answer', { to: data.from, answer: answer });
            }
        });
        
        socket.on('answer', async (data) => {
            if (data.to === username) {
                await peerConnections[data.from].setRemoteDescription(new RTCSessionDescription(data.answer));
            }
        });

        socket.on('ice-candidate', async (data) => {
            if (data.to === username) {
                try {
                    await peerConnections[data.from].addIceCandidate(data.candidate);
                } catch(e){
                    console.error("ICE adayında hata:", e);
                }
            }
        });

        socket.on('disconnect-user', (disconnectedUser) => {
            delete peerConnections[disconnectedUser];
            const userItemRight = document.querySelector(`#userList li`);
            if (userItemRight && userItemRight.innerText === disconnectedUser) {
                userItemRight.remove();
            }
            const userItemLeft = document.querySelector(`#otherUsersList .user-item[data-username="${disconnectedUser}"]`);
            if (userItemLeft) {
                userItemLeft.remove();
            }
            const audioElement = document.querySelector(`audio[data-username="${disconnectedUser}"]`);
            if (audioElement) {
                audioElement.remove();
            }
        });

    </script>
</body>
</html>
