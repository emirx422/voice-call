<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #username-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #username-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #callBtn, .action-btn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease;
        }

        #left-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #voice-control-panel {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        #voice-control-panel h3 {
            margin-top: 0;
        }

        .my-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
            flex-direction: column;
        }

        .my-controls .user-name {
            flex-grow: 1;
        }

        #otherUsersList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #otherUsersList li {
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .voice-bar-container {
            width: 100%;
            height: 6px;
            background-color: #444;
            border-radius: 3px;
            overflow: hidden;
        }

        .voice-bar {
            width: 0%;
            height: 100%;
            background-color: #5cb85c;
            transition: width 0.1s linear;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .message-input-container {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        #activeUsersList h3 {
            margin-top: 0;
        }
        
        #userList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .mute-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background-color: #d9534f;
            transition: background-color 0.2s ease;
        }

        .mute-btn.active {
            background-color: #5cb85c;
        }
    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Babazırrolar İçin Sesli Sohbet</h1>
        
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Kullanıcı adını gir">
            <button id="saveUsernameBtn" class="action-btn">Kaydet</button>
        </div>

        <button id="callBtn" class="action-btn">Sesli Aramaya Katılmak İçin Tıkla!</button>
    </div>

    <div id="left-panel">
        <div id="voice-control-panel">
            <h3>Sesli Sohbette Olan Kullanıcılar</h3>
            <div class="user-item my-controls" style="display: none;">
                <span class="user-name" id="my-username"></span>
                <button id="toggle-mic-btn" class="mute-btn active">Mikrofonu Kapat</button>
                <div class="voice-bar-container"><div class="voice-bar" id="my-voice-bar"></div></div>
            </div>
            <ul id="otherUsersList"></ul>
        </div>

        <div id="chat-container">
            <h3>Sohbet</h3>
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>
    
    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        const peerConnections = {};
        const peerVoiceBars = {};
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameBtn = document.getElementById('saveUsernameBtn');
        const userList = document.getElementById('userList');
        const otherUsersList = document.getElementById('otherUsersList');
        const usernameContainer = document.getElementById('username-container');
        const myControlsDiv = document.querySelector('.my-controls');
        const myUsernameSpan = document.getElementById('my-username');
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const callBtn = document.getElementById('callBtn');
        const myVoiceBar = document.getElementById('my-voice-bar');
        let username = '';
        let isMicMuted = true;

        const forbiddenUsernames = ['yarrak','siktir','orospu','amcık','am','allah','amk','sg','ananı','sikeyim','ananısikeyim'];

        function setupVoiceBar(stream, barElement){
            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            function update() {
                analyser.getByteFrequencyData(dataArray);
                const sum = dataArray.reduce((a,b)=>a+b,0);
                barElement.style.width = Math.min(100, (sum/dataArray.length/128)*100) + '%';
                requestAnimationFrame(update);
            }
            update();
        }

        function addRemoteUser(user){
            if(user===username || peerVoiceBars[user]) return;
            const li = document.createElement('li');
            li.id = 'remote-'+user;
            li.innerText = user;
            const barContainer = document.createElement('div');
            barContainer.classList.add('voice-bar-container');
            const bar = document.createElement('div');
            bar.classList.add('voice-bar');
            barContainer.appendChild(bar);
            li.appendChild(barContainer);
            otherUsersList.appendChild(li);
            peerVoiceBars[user] = bar;
        }

        function setupRemoteVoiceBar(stream, barElement){
            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            function update() {
                analyser.getByteFrequencyData(dataArray);
                const sum = dataArray.reduce((a,b)=>a+b,0);
                barElement.style.width = Math.min(100,(sum/dataArray.length/128)*100)+'%';
                requestAnimationFrame(update);
            }
            update();
        }

        window.onload = () => {
            const savedUsername = localStorage.getItem('username');
            if(savedUsername){
                username = savedUsername;
                socket.emit('set-username',username);
                usernameContainer.style.display='none';
            }
        };

        saveUsernameBtn.onclick = () => {
            const entered = usernameInput.value.trim().toLowerCase();
            if(!entered){ alert('Lütfen bir kullanıcı adı girin.'); return; }
            if(forbiddenUsernames.some(w=>entered.includes(w))){ alert('Uygunsuz isim'); return; }
            username = entered;
            localStorage.setItem('username',username);
            socket.emit('set-username',username);
            alert('Kaydedildi: '+username);
            usernameContainer.style.display='none';
        };

        sendButton.onclick = () => {
            const msg = messageInput.value;
            if(msg){
                socket.emit('message',{username:username||'anonim',text:msg});
                messageInput.value='';
            }
        };

        socket.on('message',data=>{
            const div = document.createElement('div');
            div.innerText = data.username+': '+data.text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('user-list-update', users=>{
            userList.innerHTML=''; otherUsersList.innerHTML='';
            users.forEach(user=>{
                const li = document.createElement('li'); li.innerText = user; userList.appendChild(li);
                if(user!==username) addRemoteUser(user);
            });
        });

        toggleMicBtn.onclick = () => {
            if(localStream){
                isMicMuted = !isMicMuted;
                localStream.getAudioTracks().forEach(track=>track.enabled=!isMicMuted);
                toggleMicBtn.innerText=isMicMuted?'Mikrofonu Aç':'Mikrofonu Kapat';
                toggleMicBtn.classList.toggle('active');
            }
        };

        callBtn.onclick = async () => {
            if(!username){ alert('Lütfen önce bir kullanıcı adı girin!'); return; }
            try{
                localStream = await navigator.mediaDevices.getUserMedia({audio:{noiseSuppression:true}});
                localStream.getAudioTracks().forEach(track=>track.enabled=false);
                isMicMuted=true;
                toggleMicBtn.innerText='Mikrofonu Aç';
                toggleMicBtn.classList.remove('active');
                myUsernameSpan.innerText=username;
                myControlsDiv.style.display='flex';
                callBtn.style.display='none';
                setupVoiceBar(localStream,myVoiceBar);
                socket.emit('call',{caller:username});
            }catch(e){ console.error(e); alert('Mikrofonunuza izin verin!'); }
        };

        socket.on('call', async data=>{
            if(!peerConnections[data.caller]){
                const pc = new RTCPeerConnection(config);
                peerConnections[data.caller]=pc;
                localStream.getTracks().forEach(track=>pc.addTrack(track,localStream));
                pc.ontrack = e => {
                    const audio = document.createElement('audio');
                    audio.srcObject = e.streams[0];
                    audio.autoplay=true; audio.style.display='none'; document.body.appendChild(audio);
                    addRemoteUser(data.caller);
                    setupRemoteVoiceBar(e.streams[0],peerVoiceBars[data.caller]);
                };
                pc.onicecandidate = e => { if(e.candidate) socket.emit('ice-candidate',{to:data.caller,candidate:e.candidate}); };
                const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
                socket.emit('offer',{to:data.caller,offer:offer,from:username});
            }
        });

        socket.on('offer', async data=>{
            if(data.to===username && !peerConnections[data.from]){
                const pc = new RTCPeerConnection(config);
                peerConnections[data.from]=pc;
                localStream.getTracks().forEach(track=>pc.addTrack(track,localStream));
                pc.ontrack = e => {
                    const audio = document.createElement('audio');
                    audio.srcObject = e.streams[0];
                    audio.autoplay=true; audio.style.display='none'; document.body.appendChild(audio);
                    addRemoteUser(data.from);
                    setupRemoteVoiceBar(e.streams[0],peerVoiceBars[data.from]);
                };
                pc.onicecandidate = e => { if(e.candidate) socket.emit('ice-candidate',{to:data.from,candidate:e.candidate}); };
                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer(); await pc.setLocalDescription(answer);
                socket.emit('answer',{to:data.from,answer:answer,from:username});
            }
        });

        socket.on('answer', async data=>{
            if(data.to===username) await peerConnections[data.from].setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('ice-candidate', async data=>{
            if(data.to===username) try{ await peerConnections[data.from].addIceCandidate(data.candidate); }catch(e){ console.error(e); }
        });

        socket.on('disconnect-user', user=>{
            delete peerConnections[user];
            const li = document.getElementById('remote-'+user);
            if(li) li.remove();
        });
    </script>
</body>
</html>
