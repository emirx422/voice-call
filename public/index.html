<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #username-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
        }
        
        #username-input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #profile-pic-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        #profile-pic-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            display: none; 
        }
        
        #profile-pic-label {
            display: block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #callBtn, .action-btn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease;
        }
        
        #left-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        #voice-control-panel {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        #voice-control-panel h3 {
            margin-top: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
            color: white;
        }
        
        .user-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .user-item .user-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        #otherUsersList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #otherUsersList li {
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        #otherUsersList li img {
             width: 30px;
             height: 30px;
             border-radius: 50%;
             object-fit: cover;
             margin-right: 10px;
        }


        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .message-input-container {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        #activeUsersList h3 {
            margin-top: 0;
        }

        #userList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        #userList li {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }

        #userList li img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        
        .mute-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background-color: #d9534f;
            transition: background-color 0.2s ease;
        }

        .mute-btn.active {
            background-color: #5cb85c;
        }
    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Sesli Arama babazırrolar için!</h1>
        
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Kullanıcı adını gir">
            <div id="profile-pic-container">
                <input type="file" id="profile-pic-input" accept="image/png, image/jpeg" style="display: none;">
                <label for="profile-pic-input" id="profile-pic-label">Profil Fotoğrafı Seç</label>
                <img id="profile-pic-preview" src="#" alt="Profil Fotoğrafı Önizlemesi">
            </div>
            <button id="saveUsernameBtn" class="action-btn">Kaydet</button>
        </div>

        <button id="callBtn" class="action-btn">Sesli aramak için tıkla</button>
    </div>

    <div id="left-panel">
        <div id="voice-control-panel">
            <h3>Ses Kontrol Paneli</h3>
            <div class="user-item my-controls" style="display: none;">
                <div class="user-info">
                    <img id="my-profile-pic" src="#" alt="Profil Resmi">
                    <span class="user-name" id="my-username"></span>
                </div>
                <button id="toggle-mic-btn" class="mute-btn active">Sesi Kapat</button>
            </div>
            <ul id="otherUsersList"></ul>
        </div>

        <div id="chat-container">
            <h3>Sohbet</h3>
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>
    
    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        const peerConnections = {};
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameBtn = document.getElementById('saveUsernameBtn');
        const userList = document.getElementById('userList');
        const otherUsersList = document.getElementById('otherUsersList');
        const usernameContainer = document.getElementById('username-container');
        const myControlsDiv = document.querySelector('.my-controls');
        const myUsernameSpan = document.getElementById('my-username');
        const myProfilePic = document.getElementById('my-profile-pic');
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const callBtn = document.getElementById('callBtn');
        const profilePicInput = document.getElementById('profile-pic-input');
        const profilePicPreview = document.getElementById('profile-pic-preview');
        let username = '';
        let profilePic = ''; 
        let isMicMuted = true;
        
        const audioConstraints = {
            audio: {
                noiseSuppression: true
            }
        };

        // Varsayılan bir profil resmi kullanmak için URL tanımla
        const defaultProfilePic = 'https://raw.githubusercontent.com/emirx422/voice-call/main/public/default-profile.png';

        const forbiddenUsernames = ['yarrak', 'siktir', 'orospu', 'amcık', 'am', 'allah', 'amk', 'sg', 'ananı', 'sikeyim', 'ananısikeyim'];

        window.onload = () => {
            const savedUsername = localStorage.getItem('username');
            const savedProfilePic = localStorage.getItem('profilePic');
            if (savedUsername) {
                username = savedUsername;
                profilePic = savedProfilePic || defaultProfilePic;
                myProfilePic.src = profilePic;
                profilePicPreview.src = profilePic;
                profilePicPreview.style.display = 'block';
                socket.emit('set-user-data', { username, profilePic });
                usernameContainer.style.display = 'none';
            }
        };

        profilePicInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    profilePic = event.target.result;
                    profilePicPreview.src = profilePic;
                    profilePicPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                profilePicPreview.style.display = 'none';
                profilePic = ''; 
            }
        };

        saveUsernameBtn.onclick = () => {
            const enteredUsername = usernameInput.value.trim().toLowerCase();
            if (!enteredUsername) {
                alert('Lütfen bir kullanıcı adı girin.');
                return;
            }
            const isForbidden = forbiddenUsernames.some(word => enteredUsername.includes(word));
            if (isForbidden) {
                alert('Bu kullanıcı adı uygunsuz kelimeler içeriyor. Lütfen başka bir isim seçin.');
                return;
            }
            username = enteredUsername;
            localStorage.setItem('username', username);
            if (profilePic) {
                localStorage.setItem('profilePic', profilePic);
            } else {
                localStorage.removeItem('profilePic');
            }
            
            socket.emit('set-user-data', { username, profilePic: profilePic || defaultProfilePic });
            alert('Kullanıcı adınız kaydedildi: ' + username);
            usernameContainer.style.display = 'none';
        };

        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                const messageData = { username: username || 'anonim', text: message, profilePic: profilePic || defaultProfilePic };
                socket.emit('message', messageData);
                messageInput.value = '';
            }
        };

        socket.on('message', data => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<img src="${data.profilePic || defaultProfilePic}" style="width:20px; height:20px; border-radius:50%; margin-right:5px;"><strong>${data.username}:</strong> ${data.text}`;
            messageElement.style.display = 'flex';
            messageElement.style.alignItems = 'center';
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
        
        socket.on('user-list-update', users => {
            userList.innerHTML = '';
            otherUsersList.innerHTML = '';
            
            // Kullanıcı nesnesi yerine sadece kullanıcı adı gönderiliyorsa bu şekilde düzenleyin:
            // `users` değişkeni { username: string, profilePic: string } objelerinden oluşan bir dizi olmalı
            users.forEach(user => {
                const isMe = user.username === username;
                
                // Sağ panel: Aktif Kullanıcılar
                const liRight = document.createElement('li');
                const userImgRight = document.createElement('img');
                userImgRight.src = user.profilePic || defaultProfilePic;
                liRight.appendChild(userImgRight);
                const spanRight = document.createElement('span');
                spanRight.innerText = user.username;
                liRight.appendChild(spanRight);
                userList.appendChild(liRight);

                // Sol panel: Diğer Kullanıcılar
                if (!isMe) {
                    const liOther = document.createElement('li');
                    const userImgOther = document.createElement('img');
                    userImgOther.src = user.profilePic || defaultProfilePic;
                    liOther.appendChild(userImgOther);
                    const spanOther = document.createElement('span');
                    spanOther.innerText = user.username;
                    liOther.appendChild(spanOther);
                    otherUsersList.appendChild(liOther);
                }
            });
        });
        
        toggleMicBtn.onclick = () => {
            if (localStream) {
                isMicMuted = !isMicMuted;
                localStream.getAudioTracks().forEach(track => track.enabled = !isMicMuted);
                toggleMicBtn.innerText = isMicMuted ? 'Sesi Aç' : 'Sesi Kapat';
                toggleMicBtn.classList.toggle('active');
            }
        };
        
        callBtn.onclick = async () => {
            if (!username) {
                alert('Lütfen önce bir kullanıcı adı girin!');
                return;
            }
            try {
                localStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                localStream.getAudioTracks().forEach(track => track.enabled = false);
                isMicMuted = true;
                toggleMicBtn.innerText = 'Sesi Aç';
                toggleMicBtn.classList.remove('active');

                myUsernameSpan.innerText = username;
                myProfilePic.src = profilePic || defaultProfilePic;
                myControlsDiv.style.display = 'flex';
                callBtn.style.display = 'none';
                
                socket.emit('call', { caller: username });
            } catch (e) {
                console.error("Mikrofona erişilemedi veya hata oluştu:", e);
                alert("Mikrofonunuza erişim izni vermelisiniz!");
            }
        };

        socket.on('call', async (data) => {
            if (!peerConnections[data.caller]) {
                const newPeerConnection = new RTCPeerConnection(config);
                peerConnections[data.caller] = newPeerConnection;

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));
                
                newPeerConnection.ontrack = e => {
                    const audio = document.createElement("audio");
                    audio.srcObject = e.streams[0];
                    audio.autoplay = true;
                    document.body.appendChild(audio);
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.caller, candidate: e.candidate });
                    }
                };
                
                const offer = await newPeerConnection.createOffer();
                await newPeerConnection.setLocalDescription(offer);
                socket.emit('offer', { to: data.caller, offer: offer });
            }
        });

        socket.on('offer', async (data) => {
            if (data.to === username && !peerConnections[data.from]) {
                const newPeerConnection = new RTCPeerConnection(config);
                peerConnections[data.from] = newPeerConnection;

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));

                newPeerConnection.ontrack = e => {
                    const audio = document.createElement("audio");
                    audio.srcObject = e.streams[0];
                    audio.autoplay = true;
                    document.body.appendChild(audio);
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.from, candidate: e.candidate });
                    }
                };

                await newPeerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await newPeerConnection.createAnswer();
                await newPeerConnection.setLocalDescription(answer);
                socket.emit('answer', { to: data.from, answer: answer });
            }
        });
        
        socket.on('answer', async (data) => {
            if (data.to === username) {
                await peerConnections[data.from].setRemoteDescription(new RTCSessionDescription(data.answer));
            }
        });

        socket.on('ice-candidate', async (data) => {
            if (data.to === username) {
                try {
                    await peerConnections[data.from].addIceCandidate(data.candidate);
                } catch(e){
                    console.error("ICE adayında hata:", e);
                }
            }
        });

        socket.on('disconnect-user', (disconnectedUser) => {
            delete peerConnections[disconnectedUser];
        });

    </script>
</body>
</html>
