<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #username-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #username-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #callBtn, .action-btn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease;
        }

        #left-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: none; /* Varsayılan olarak gizli */
            flex-direction: column;
        }

        #voice-control-panel {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        #voice-control-panel h3 {
            margin-top: 0;
        }

        .my-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .user-name {
            flex-grow: 1;
        }

        .sound-bar-container {
            width: 50px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-left: 10px;
        }

        .sound-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s ease-in-out;
        }

        #otherUsersList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .message-input-container {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        #activeUsersList h3 {
            margin-top: 0;
        }

        #userList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .mute-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            transition: background-color 0.2s ease;
            background-color: #d9534f;
        }
        .mute-btn.active {
            background-color: #5cb85c;
        }
    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Sesli Arama babazırrolar için!</h1>
        
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Kullanıcı adını gir">
            <button id="saveUsernameBtn" class="action-btn">Kaydet</button>
        </div>

        <button id="callBtn" class="action-btn">Sesli aramak için tıkla</button>
    </div>

    <div id="left-panel">
        <div id="voice-control-panel">
            <h3>Ses Kontrol Paneli</h3>
            <div class="user-item my-controls">
                <span class="user-name" id="my-username"></span>
                <div class="sound-bar-container">
                    <div id="my-sound-bar" class="sound-bar"></div>
                </div>
                <div style="display: flex; gap: 5px;">
                    <button id="toggle-mic-btn" class="mute-btn">Sesi Aç</button>
                </div>
            </div>
            <ul id="otherUsersList"></ul>
        </div>

        <div id="chat-container">
            <h3>Sohbet</h3>
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>
    
    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        const peerConnections = {};
        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                {
                    urls: "turn:openrelay.metered.ca:80",
                    username: "openrelay",
                    credential: "openrelay"
                },
                {
                    urls: "turn:openrelay.metered.ca:443",
                    username: "openrelay",
                    credential: "openrelay"
                },
                {
                    urls: "turn:openrelay.metered.ca:443?transport=tcp",
                    username: "openrelay",
                    credential: "openrelay"
                },
            ]
        };
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameBtn = document.getElementById('saveUsernameBtn');
        const userList = document.getElementById('userList');
        const otherUsersList = document.getElementById('otherUsersList');
        const usernameContainer = document.getElementById('username-container');
        const myControlsDiv = document.querySelector('.my-controls');
        const myUsernameSpan = document.getElementById('my-username');
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const callBtn = document.getElementById('callBtn');
        const leftPanel = document.getElementById('left-panel');

        let username = '';
        let isMicMuted = true;
        const iceCandidateQueues = {};

        // Ses çubuğu için Web Audio API değişkenleri
        let audioContext;
        let analyser;
        let micSource;
        let isVisualizing = false;

        const audioConstraints = {
            audio: {
                noiseSuppression: true
            }
        };

        const forbiddenUsernames = ['yarrak', 'siktir', 'orospu', 'amcık', 'am', 'allah', 'amk', 'sg', 'ananı', 'sikeyim', 'ananısikeyim'];

        window.onload = () => {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                username = savedUsername;
                socket.emit('set-username', username);
                usernameContainer.style.display = 'none';
                document.querySelector('h1').innerText = `Hoş geldin, ${username}! Sesli sohbete katıl.`;
            } else {
                callBtn.disabled = true;
                callBtn.innerText = 'Önce kullanıcı adı belirle';
            }
        };
        
        saveUsernameBtn.onclick = () => {
            const enteredUsername = usernameInput.value.trim().toLowerCase();
            if (!enteredUsername) {
                alert('Lütfen bir kullanıcı adı girin.');
                return;
            }
            const isForbidden = forbiddenUsernames.some(word => enteredUsername.includes(word));
            if (isForbidden) {
                alert('Bu kullanıcı adı uygunsuz kelimeler içeriyor. Lütfen başka bir isim seçin.');
                return;
            }
            username = enteredUsername;
            localStorage.setItem('username', username);
            socket.emit('set-username', username);
            alert('Kullanıcı adınız kaydedildi: ' + username);
            usernameContainer.style.display = 'none';
            callBtn.disabled = false;
            callBtn.innerText = 'Sesli aramak için tıkla';
            document.querySelector('h1').innerText = `Hoş geldin, ${username}! Sesli sohbete katıl.`;
        };
        
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                const messageData = { username: username || 'anonim', text: message };
                socket.emit('message', messageData);
                messageInput.value = '';
            }
        };

        socket.on('message', data => {
            const messageElement = document.createElement('div');
            messageElement.innerText = `${data.username}: ${data.text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
        
        socket.on('user-list-update', users => {
            userList.innerHTML = '';
            otherUsersList.innerHTML = '';
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.innerText = user.username;
                userList.appendChild(li);
                
                if (user.username !== username) {
                    const liOther = document.createElement('li');
                    liOther.classList.add('user-item');
                    liOther.setAttribute('data-username', user.username);
                    liOther.innerHTML = `<span class="user-name">${user.username}</span><div class="sound-bar-container"><div class="sound-bar" data-username="${user.username}"></div></div>`;
                    otherUsersList.appendChild(liOther);
                }
            });
        });

        toggleMicBtn.onclick = () => {
            if (localStream) {
                isMicMuted = !isMicMuted;
                localStream.getAudioTracks().forEach(track => track.enabled = !isMicMuted);
                toggleMicBtn.innerText = isMicMuted ? 'Sesi Aç' : 'Sesi Kapat';
                toggleMicBtn.classList.toggle('active');
            }
        };

        callBtn.onclick = async () => {
            if (!username) {
                alert('Lütfen önce bir kullanıcı adı girin!');
                return;
            }
            try {
                localStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                localStream.getAudioTracks().forEach(track => track.enabled = false);
                isMicMuted = true;
                toggleMicBtn.innerText = 'Sesi Aç';
                toggleMicBtn.classList.remove('active');
                
                myUsernameSpan.innerText = username;
                myControlsDiv.style.display = 'flex';
                callBtn.style.display = 'none';
                usernameContainer.style.display = 'none';
                leftPanel.style.display = 'flex';
                
                // Ses görselleştirmesini başlat
                startVisualization();

                socket.emit('call', { caller: username });
            } catch (e) {
                console.error("Mikrofona erişilemedi veya hata oluştu:", e);
                alert("Mikrofonunuza erişim izni vermelisiniz!");
            }
        };

        socket.on('call', async (data) => {
            if (!peerConnections[data.caller] && localStream) {
                const newPeerConnection = new RTCPeerConnection(config);
                newPeerConnection.remoteUsername = data.caller;
                peerConnections[data.caller] = newPeerConnection;
                
                iceCandidateQueues[data.caller] = [];

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));
                
                newPeerConnection.ontrack = e => {
                    if (e.track.kind === 'audio') {
                        const audio = document.createElement("audio");
                        audio.srcObject = e.streams[0];
                        audio.autoplay = true;
                        document.body.appendChild(audio);

                        // Diğer kullanıcıların sesini görselleştir
                        const peerAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const peerAnalyser = peerAudioContext.createAnalyser();
                        const peerSource = peerAudioContext.createMediaStreamSource(e.streams[0]);
                        peerSource.connect(peerAnalyser);

                        peerAnalyser.fftSize = 256;
                        const bufferLength = peerAnalyser.frequencyBinData.length;
                        const dataArray = new Uint8Array(bufferLength);
                        const otherSoundBar = document.querySelector(`.sound-bar[data-username="${newPeerConnection.remoteUsername}"]`);
                        
                        function updatePeerSoundBar() {
                            if (!otherSoundBar) return;
                            peerAnalyser.getByteFrequencyData(dataArray);
                            const average = dataArray.reduce((sum, value) => sum + value, 0) / bufferLength;
                            const soundLevel = Math.min(100, Math.max(0, average * 1.5));
                            otherSoundBar.style.width = `${soundLevel}%`;
                            requestAnimationFrame(updatePeerSoundBar);
                        }
                        updatePeerSoundBar();
                    }
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.caller, candidate: e.candidate });
                    }
                };
                
                const offer = await newPeerConnection.createOffer();
                await newPeerConnection.setLocalDescription(offer);
                socket.emit('offer', { to: data.caller, offer: offer });
            }
        });

        socket.on('offer', async (data) => {
            if (data.to === username && localStream && !peerConnections[data.from]) {
                const newPeerConnection = new RTCPeerConnection(config);
                newPeerConnection.remoteUsername = data.from;
                peerConnections[data.from] = newPeerConnection;
                
                iceCandidateQueues[data.from] = [];
                
                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));
                
                newPeerConnection.ontrack = e => {
                    if (e.track.kind === 'audio') {
                        const audio = document.createElement("audio");
                        audio.srcObject = e.streams[0];
                        audio.autoplay = true;
                        document.body.appendChild(audio);
                        
                        // Diğer kullanıcıların sesini görselleştir
                        const peerAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const peerAnalyser = peerAudioContext.createAnalyser();
                        const peerSource = peerAudioContext.createMediaStreamSource(e.streams[0]);
                        peerSource.connect(peerAnalyser);

                        peerAnalyser.fftSize = 256;
                        const bufferLength = peerAnalyser.frequencyBinData.length;
                        const dataArray = new Uint8Array(bufferLength);
                        const otherSoundBar = document.querySelector(`.sound-bar[data-username="${newPeerConnection.remoteUsername}"]`);
                        
                        function updatePeerSoundBar() {
                            if (!otherSoundBar) return;
                            peerAnalyser.getByteFrequencyData(dataArray);
                            const average = dataArray.reduce((sum, value) => sum + value, 0) / bufferLength;
                            const soundLevel = Math.min(100, Math.max(0, average * 1.5));
                            otherSoundBar.style.width = `${soundLevel}%`;
                            requestAnimationFrame(updatePeerSoundBar);
                        }
                        updatePeerSoundBar();
                    }
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.from, candidate: e.candidate });
                    }
                };

                await newPeerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                
                if (iceCandidateQueues[data.from]) {
                    iceCandidateQueues[data.from].forEach(candidate => newPeerConnection.addIceCandidate(candidate));
                    iceCandidateQueues[data.from] = null;
                }
                
                const answer = await newPeerConnection.createAnswer();
                await newPeerConnection.setLocalDescription(answer);
                socket.emit('answer', { to: data.from, answer: answer });
            }
        });

        socket.on('answer', async (data) => {
            if (data.to === username) {
                const peer = peerConnections[data.from];
                if (peer && peer.signalingState === 'stable') { // Cevap zaten verilmişse tekrar işlem yapma
                    return;
                }
                await peer.setRemoteDescription(new RTCSessionDescription(data.answer));

                if (iceCandidateQueues[data.from]) {
                    iceCandidateQueues[data.from].forEach(candidate => peer.addIceCandidate(candidate));
                    iceCandidateQueues[data.from] = null;
                }
            }
        });

        socket.on('ice-candidate', async (data) => {
            if (data.to === username) {
                const peer = peerConnections[data.from];
                if (peer) {
                    if (peer.remoteDescription) {
                        try {
                            await peer.addIceCandidate(data.candidate);
                        } catch(e){
                            console.error("ICE adayında hata:", e);
                        }
                    } else {
                        iceCandidateQueues[data.from].push(data.candidate);
                    }
                } else {
                    console.warn(`ICE adayı için hedef kullanıcı bulunamadı: ${data.from}`);
                }
            }
        });

        socket.on('disconnect-user', (disconnectedUser) => {
            if (peerConnections[disconnectedUser]) {
                peerConnections[disconnectedUser].close();
                delete peerConnections[disconnectedUser];
            }
            if (iceCandidateQueues[disconnectedUser]) {
                delete iceCandidateQueues[disconnectedUser];
            }
            const userItemRight = document.querySelector(`#userList li`);
            if (userItemRight && userItemRight.innerText === disconnectedUser) {
                userItemRight.remove();
            }
            const userItemLeft = document.querySelector(`#otherUsersList li[data-username="${disconnectedUser}"]`);
            if (userItemLeft) {
                userItemLeft.remove();
            }
        });

        // Ses görselleştirmeyi başlatan fonksiyon
        function startVisualization() {
            if (isVisualizing) return;
            
            if (!localStream) {
                console.error('Görselleştirme için yerel akış mevcut değil.');
                return;
            }
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            analyser = audioContext.createAnalyser();
            micSource = audioContext.createMediaStreamSource(localStream);
            micSource.connect(analyser);

            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinData.length;
            const dataArray = new Uint8Array(bufferLength);
            const mySoundBar = document.getElementById('my-sound-bar');

            function updateSoundBar() {
                if (!isVisualizing) {
                    if (mySoundBar) mySoundBar.style.width = '0%';
                    return;
                }
                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((sum, value) => sum + value, 0) / bufferLength;
                const soundLevel = Math.min(100, Math.max(0, average * 1.5));
                if (mySoundBar) mySoundBar.style.width = `${soundLevel}%`;
                requestAnimationFrame(updateSoundBar);
            }
            
            isVisualizing = true;
            updateSoundBar();
        }

        // Ses görselleştirmeyi durduran fonksiyon
        function stopVisualization() {
            if (micSource) {
                micSource.disconnect();
                micSource = null;
            }
            isVisualizing = false;
        }

    </script>
</body>
</html>
