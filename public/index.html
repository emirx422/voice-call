<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fisbord yazısı */
        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        /* Ortalanacak öğeler için container */
        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px; /* 15px yukarı kaydır */
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #username-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #username-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #callBtn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* Mesajlar ve aktif kullanıcı listesi */
        #messages {
            position: fixed;
            left: 10px;
            bottom: 10px;
            max-width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 150px;
            font-size: 0.9em;
        }
        #messageInput {
            position: fixed;
            bottom: 10px;
            left: 320px;
            width: 200px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            color: black;
        }
        #sendButton {
            position: fixed;
            bottom: 10px;
            left: 530px;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }
        #activeUsersList h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Sesli Arama babazırrolar için!</h1>
        
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Kullanıcı adını gir">
            <button id="saveUsernameBtn">Kaydet</button>
        </div>

        <button id="callBtn">Sesli aramak için tıkla</button>
    </div>

    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Mesaj yaz...">
    <button id="sendButton">Gönder</button>

    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream, peerConnection;
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameBtn = document.getElementById('saveUsernameBtn');
        const userList = document.getElementById('userList');
        const usernameContainer = document.getElementById('username-container');
        let username = '';

        // --- Yasaklı kullanıcı adları listesi ve kontrol mekanizması ---
        const forbiddenUsernames = ['yarrak', 'siktir', 'orospu', 'amcık', 'am', 'allah', 'amk', 'sg', 'ananı', 'sikeyim', 'ananısikeyim'];

        window.onload = () => {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                username = savedUsername;
                socket.emit('set-username', username);
                usernameContainer.style.display = 'none';
            }
        };

        saveUsernameBtn.onclick = () => {
            const enteredUsername = usernameInput.value.trim().toLowerCase();

            if (!enteredUsername) {
                alert('Lütfen bir kullanıcı adı girin.');
                return;
            }

            const isForbidden = forbiddenUsernames.some(word => enteredUsername.includes(word));

            if (isForbidden) {
                alert('Bu kullanıcı adı uygunsuz kelimeler içeriyor. Lütfen başka bir isim seçin.');
                return;
            }

            username = enteredUsername;
            localStorage.setItem('username', username);
            socket.emit('set-username', username);
            alert('Kullanıcı adınız kaydedildi: ' + username);
            usernameContainer.style.display = 'none';
        };

        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                const messageData = { username: username || 'anonim', text: message };
                socket.emit('message', messageData);
                messageInput.value = '';
            }
        };

        socket.on('message', data => {
            const messageElement = document.createElement('div');
            messageElement.innerText = `${data.username}: ${data.text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('user-list-update', users => {
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.innerText = user;
                userList.appendChild(li);
            });
        });

        document.getElementById("callBtn").onclick = async () => {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = e => {
                const audio = document.createElement("audio");
                audio.srcObject = e.streams[0];
                audio.autoplay = true;
                document.body.appendChild(audio);
            };
            peerConnection.onicecandidate = e => { if(e.candidate) socket.emit("ice-candidate", e.candidate); };
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", offer);
        };

        socket.on("offer", async offer => {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = e => {
                const audio = document.createElement("audio");
                audio.srcObject = e.streams[0];
                audio.autoplay = true;
                document.body.appendChild(audio);
            };
            peerConnection.onicecandidate = e => { if(e.candidate) socket.emit("ice-candidate", e.candidate); };
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
        });

        socket.on("answer", async answer => await peerConnection.setRemoteDescription(new RTCSessionDescription(answer)));
        socket.on("ice-candidate", async candidate => { try { await peerConnection.addIceCandidate(candidate); } catch(e){console.error(e);} });
    </script>
</body>
</html>
