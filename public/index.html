<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #username-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #username-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #color-input {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            padding: 0;
        }
        
        #callBtn, .action-btn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease;
        }

        #left-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #voice-control-panel {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        #voice-control-panel h3 {
            margin-top: 0;
        }

        .my-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
        }

        .my-controls .user-name {
            flex-grow: 1;
        }

        #otherUsersList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .other-user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 8px;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .message-timestamp {
            color: #ccc;
            font-size: 0.8em;
            margin-right: 8px;
        }
        
        .message-username {
            font-weight: bold;
        }

        .message-input-container {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        #activeUsersList h3 {
            margin-top: 0;
        }
        
        #userList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .user-item {
            position: relative;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 8px;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .user-item.speaking {
            box-shadow: 0 0 10px;
            animation: speaking-glow 1.5s infinite ease-in-out;
        }

        @keyframes speaking-glow {
            0% { box-shadow: 0 0 5px; }
            50% { box-shadow: 0 0 15px; }
            100% { box-shadow: 0 0 5px; }
        }
        
        .my-controls.speaking {
            box-shadow: 0 0 10px;
            animation: speaking-glow 1.5s infinite ease-in-out;
        }
        
        .voice-bar {
            height: 5px;
            background-color: green;
            transition: width 0.1s ease;
            margin-top: 5px;
            border-radius: 3px;
        }

        .mute-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            transition: background-color 0.2s ease;
        }

        .mute-btn {
            background-color: #d9534f; /* Kırmızı, Muted */
        }
        .mute-btn.active {
            background-color: #5cb85c; /* Yeşil, Unmuted */
        }

        .system-message {
            color: #ffc107;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Babazırrolar İçin Sesli Sohbet!</h1>
        
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Kullanıcı adını gir">
            <input type="color" id="color-input" value="#ffffff">
            <button id="saveUsernameBtn" class="action-btn">Kaydet</button>
        </div>

        <button id="callBtn" class="action-btn">Sesli Aramaya katılmak için tıkla</button>
    </div>

    <div id="left-panel">
        <div id="voice-control-panel">
            <h3>Sesli Sohbette Olan Kullanıcılar</h3>
            <div class="my-controls" style="display: none;">
                <span class="user-name" id="my-username"></span>
                <div style="display: flex; gap: 5px;">
                    <button id="toggle-mic-btn" class="mute-btn">Sesi Aç</button>
                </div>
            </div>
            <ul id="otherUsersList"></ul>
        </div>

        <div id="chat-container">
            <h3>Sohbet</h3>
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>
    
    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        const peerConnections = {};
        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                {
                    urls: "turn:openrelay.metered.ca:80",
                    username: "openrelay",
                    credential: "openrelay"
                },
                {
                    urls: "turn:openrelay.metered.ca:443",
                    username: "openrelay",
                    credential: "openrelay"
                },
                {
                    urls: "turn:openrelay.metered.ca:443?transport=tcp",
                    username: "openrelay",
                    credential: "openrelay"
                },
            ]
        };
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username-input');
        const colorInput = document.getElementById('color-input');
        const saveUsernameBtn = document.getElementById('saveUsernameBtn');
        const userList = document.getElementById('userList');
        const otherUsersList = document.getElementById('otherUsersList');
        const usernameContainer = document.getElementById('username-container');
        const myControlsDiv = document.querySelector('.my-controls');
        const myUsernameSpan = document.getElementById('my-username');
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const callBtn = document.getElementById('callBtn');
        
        let username = '';
        let myColor = '#ffffff';
        let isMicMuted = true;
        const iceCandidateQueues = {}; 
        const userColors = {};
        
        const audioConstraints = {
            audio: {
                noiseSuppression: true
            }
        };

        const forbiddenUsernames = ['yarrak', 'siktir', 'orospu', 'amcık', 'am', 'allah', 'amk', 'sg', 'ananı', 'sikeyim', 'ananısikeyim'];
        const speakingThreshold = 10; 
        let audioContext, analyser, microphone, voiceInterval;

        window.onload = () => {
            const savedUsername = localStorage.getItem('username');
            const savedColor = localStorage.getItem('color');
            if (savedUsername) {
                username = savedUsername;
                myColor = savedColor || '#ffffff';
                colorInput.value = myColor;
                socket.emit('set-username', { username, color: myColor });
                usernameContainer.style.display = 'none';
            }
        };

        saveUsernameBtn.onclick = () => {
            const enteredUsername = usernameInput.value.trim().toLowerCase();
            if (!enteredUsername) {
                alert('Lütfen bir kullanıcı adı girin.');
                return;
            }
            const isForbidden = forbiddenUsernames.some(word => enteredUsername.includes(word));
            if (isForbidden) {
                alert('Bu kullanıcı adı uygunsuz kelimeler içeriyor. Lütfen başka bir isim seçin.');
                return;
            }
            username = enteredUsername;
            myColor = colorInput.value;
            localStorage.setItem('username', username);
            localStorage.setItem('color', myColor);
            socket.emit('set-username', { username, color: myColor });
            alert('Kullanıcı adınız kaydedildi: ' + username);
            usernameContainer.style.display = 'none';
        };

        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                const messageData = { username: username || 'anonim', text: message };
                socket.emit('message', messageData);
                messageInput.value = '';
            }
        };

        socket.on('message', data => {
            const messageElement = document.createElement('div');
            if (data.isSystem) {
                messageElement.innerHTML = `<span class="message-timestamp">[${data.timestamp}]</span> <span class="system-message">${data.text}</span>`;
            } else {
                messageElement.innerHTML = `<span class="message-timestamp">[${data.timestamp}]</span> <strong class="message-username" style="color: ${data.color};">${data.username}:</strong> ${data.text}`;
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
        
        socket.on('user-list-update', users => {
            userList.innerHTML = '';
            otherUsersList.innerHTML = '';
            
            const createListItem = (user) => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerText = user.username;
                li.setAttribute('data-username', user.username);
                li.setAttribute('data-color', user.color);
                userColors[user.username] = user.color;
                return li;
            };

            users.forEach(user => {
                const li = createListItem(user);
                userList.appendChild(li);

                if (user.username !== username) {
                    const liOther = createListItem(user);
                    otherUsersList.appendChild(liOther);
                } else {
                    myControlsDiv.style.display = 'flex';
                    myUsernameSpan.innerText = user.username;
                    myUsernameSpan.style.color = user.color;
                }
            });
        });
        
        socket.on('user-voice-activity', data => {
            const userElement = document.querySelector(`#otherUsersList li[data-username="${data.username}"]`);
            if (userElement) {
                const color = userElement.getAttribute('data-color');
                if (data.isSpeaking) {
                    userElement.classList.add('speaking');
                    userElement.style.borderColor = color;
                    userElement.style.boxShadow = `0 0 10px ${color}`;
                } else {
                    userElement.classList.remove('speaking');
                    userElement.style.borderColor = 'transparent';
                    userElement.style.boxShadow = 'none';
                }
            }
        });

        toggleMicBtn.onclick = () => {
            if (localStream) {
                isMicMuted = !isMicMuted;
                localStream.getAudioTracks().forEach(track => track.enabled = !isMicMuted);
                toggleMicBtn.innerText = isMicMuted ? 'Sesi Aç' : 'Sesi Kapat';
                toggleMicBtn.classList.toggle('active');

                if (isMicMuted) {
                    clearInterval(voiceInterval);
                    socket.emit('voice-activity', false);
                    myControlsDiv.classList.remove('speaking');
                    myControlsDiv.style.borderColor = 'transparent';
                    myControlsDiv.style.boxShadow = 'none';
                } else {
                    startVoiceDetection();
                }
            }
        };

        function startVoiceDetection() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(localStream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
            }

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            let isSpeaking = false;
            let lastSpeaking = false;

            voiceInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;
                isSpeaking = average > speakingThreshold;

                if (isSpeaking !== lastSpeaking) {
                    socket.emit('voice-activity', isSpeaking);
                    if (isSpeaking) {
                        myControlsDiv.classList.add('speaking');
                        myControlsDiv.style.borderColor = myColor;
                        myControlsDiv.style.boxShadow = `0 0 10px ${myColor}`;
                    } else {
                        myControlsDiv.classList.remove('speaking');
                        myControlsDiv.style.borderColor = 'transparent';
                        myControlsDiv.style.boxShadow = 'none';
                    }
                    lastSpeaking = isSpeaking;
                }
            }, 100);
        }
        
        callBtn.onclick = async () => {
            if (!username) {
                alert('Lütfen önce bir kullanıcı adı girin!');
                return;
            }
            try {
                localStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                localStream.getAudioTracks().forEach(track => track.enabled = false);
                isMicMuted = true;
                toggleMicBtn.innerText = 'Sesi Aç';
                toggleMicBtn.classList.remove('active');

                myControlsDiv.style.display = 'flex';
                callBtn.style.display = 'none';
                
                socket.emit('call', { caller: username });
            } catch (e) {
                console.error("Mikrofona erişilemedi veya hata oluştu:", e);
                alert("Mikrofonunuza erişim izni vermelisiniz!");
            }
        };

        socket.on('call', async (data) => {
            if (!peerConnections[data.caller]) {
                const newPeerConnection = new RTCPeerConnection(config);
                newPeerConnection.remoteUsername = data.caller;
                peerConnections[data.caller] = newPeerConnection;
                
                iceCandidateQueues[data.caller] = [];

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));
                
                newPeerConnection.ontrack = e => {
                    if (e.track.kind === 'audio') {
                        const audio = document.createElement("audio");
                        audio.srcObject = e.streams[0];
                        audio.autoplay = true;
                        document.body.appendChild(audio);
                    }
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.caller, candidate: e.candidate });
                    }
                };
                
                const offer = await newPeerConnection.createOffer();
                await newPeerConnection.setLocalDescription(offer);
                socket.emit('offer', { to: data.caller, offer: offer });
            }
        });

        socket.on('offer', async (data) => {
            if (data.to === username && !peerConnections[data.from]) {
                const newPeerConnection = new RTCPeerConnection(config);
                newPeerConnection.remoteUsername = data.from;
                peerConnections[data.from] = newPeerConnection;
                
                iceCandidateQueues[data.from] = [];

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));

                newPeerConnection.ontrack = e => {
                    if (e.track.kind === 'audio') {
                        const audio = document.createElement("audio");
                        audio.srcObject = e.streams[0];
                        audio.autoplay = true;
                        document.body.appendChild(audio);
                    }
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.from, candidate: e.candidate });
                    }
                };

                await newPeerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                
                if (iceCandidateQueues[data.from]) {
                    iceCandidateQueues[data.from].forEach(candidate => newPeerConnection.addIceCandidate(candidate));
                    iceCandidateQueues[data.from] = null; 
                }
                
                const answer = await newPeerConnection.createAnswer();
                await newPeerConnection.setLocalDescription(answer);
                socket.emit('answer', { to: data.from, answer: answer });
            }
        });
        
        socket.on('answer', async (data) => {
            if (data.to === username) {
                const peer = peerConnections[data.from];
                await peer.setRemoteDescription(new RTCSessionDescription(data.answer));

                if (iceCandidateQueues[data.from]) {
                    iceCandidateQueues[data.from].forEach(candidate => peer.addIceCandidate(candidate));
                    iceCandidateQueues[data.from] = null; 
                }
            }
        });

        socket.on('ice-candidate', async (data) => {
            if (data.to === username) {
                const peer = peerConnections[data.from];
                if (peer) {
                    if (peer.remoteDescription) {
                        try {
                            await peer.addIceCandidate(data.candidate);
                        } catch(e){
                            console.error("ICE adayında hata:", e);
                        }
                    } else {
                        iceCandidateQueues[data.from].push(data.candidate);
                    }
                } else {
                    console.warn(`ICE adayı için hedef kullanıcı bulunamadı: ${data.from}`);
                }
            }
        });

        socket.on('disconnect-user', (disconnectedUser) => {
            if (peerConnections[disconnectedUser]) {
                 peerConnections[disconnectedUser].close();
                 delete peerConnections[disconnectedUser];
            }
            if (iceCandidateQueues[disconnectedUser]) {
                delete iceCandidateQueues[disconnectedUser];
            }
            const userItemRight = document.querySelector(`#userList li[data-username="${disconnectedUser}"]`);
            if (userItemRight) {
                userItemRight.remove();
            }
            const userItemLeft = document.querySelector(`#otherUsersList li[data-username="${disconnectedUser}"]`);
            if (userItemLeft) {
                userItemLeft.remove();
            }
        });

    </script>
</body>
</html>
