<!DOCTYPE html>
<html>
<head>
    <title>Fisbord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/emirx422/voice-call/main/public/windows_xp_original-wallpaper-1920x1080.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fisbord {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 120px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #8B0000, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
            margin: 60px 0 40px 0;
        }

        #center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            margin-top: -15px;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #username-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #username-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #callBtn, .action-btn {
            padding: 20px 30px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease;
        }

        #left-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #voice-control-panel {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        #voice-control-panel h3 {
            margin-top: 0;
        }

        .my-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
        }

        .my-controls .user-name {
            flex-grow: 1;
        }

        #otherUsersList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #otherUsersList li {
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 8px;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .message-input-container {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        #activeUsersList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-height: 90vh;
            overflow-y: auto;
        }

        #activeUsersList h3 {
            margin-top: 0;
        }
        
        #userList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .mute-btn, #share-screen-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            transition: background-color 0.2s ease;
        }

        .mute-btn {
            background-color: #d9534f; /* Kırmızı, Muted */
        }
        .mute-btn.active {
            background-color: #5cb85c; /* Yeşil, Unmuted */
        }

        #share-screen-btn {
            background-color: #0275d8; /* Mavi, Paylaşım yok */
        }
        #share-screen-btn.sharing {
            background-color: #f0ad4e; /* Turuncu, Paylaşılıyor */
        }

        #shared-screen-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        #shared-screen-container video {
            width: 320px;
            height: 180px;
            background: #000;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="fisbord">Fisbord</div>

    <div id="center-container">
        <h1>Sesli Arama Babazırrolar İçin!</h1>
        
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Kullanıcı adını gir">
            <button id="saveUsernameBtn" class="action-btn">Kaydet</button>
        </div>

        <button id="callBtn" class="action-btn">Sesli Aramaya Katılmak için Tıkla</button>
    </div>

    <div id="left-panel">
        <div id="voice-control-panel">
            <h3>Sesli Sohbetteki Kullanıcılar</h3>
            <div class="user-item my-controls" style="display: none;">
                <span class="user-name" id="my-username"></span>
                <button id="toggle-mic-btn" class="mute-btn">Sesi Aç</button>
                <button id="share-screen-btn">Ekran Paylaş</button>
            </div>
            <ul id="otherUsersList"></ul>
        </div>

        <div id="chat-container">
            <h3>Sohbet</h3>
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>
    
    <div id="activeUsersList">
        <h3>Aktif Kullanıcılar:</h3>
        <ul id="userList"></ul>
    </div>
    
    <div id="shared-screen-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        let screenStream;
        const peerConnections = {};
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameBtn = document.getElementById('saveUsernameBtn');
        const userList = document.getElementById('userList');
        const otherUsersList = document.getElementById('otherUsersList');
        const usernameContainer = document.getElementById('username-container');
        const myControlsDiv = document.querySelector('.my-controls');
        const myUsernameSpan = document.getElementById('my-username');
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const shareScreenBtn = document.getElementById('share-screen-btn');
        const callBtn = document.getElementById('callBtn');
        const sharedScreenContainer = document.getElementById('shared-screen-container');

        let username = '';
        let isMicMuted = true;
        let isScreenSharing = false;
        
        const audioConstraints = {
            audio: {
                noiseSuppression: true
            }
        };

        const forbiddenUsernames = ['yarrak', 'siktir', 'orospu', 'amcık', 'am', 'allah', 'amk', 'sg', 'ananı', 'sikeyim', 'ananısikeyim'];

        window.onload = () => {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                username = savedUsername;
                socket.emit('set-username', username);
                usernameContainer.style.display = 'none';
            }
        };

        saveUsernameBtn.onclick = () => {
            const enteredUsername = usernameInput.value.trim().toLowerCase();
            if (!enteredUsername) {
                alert('Lütfen bir kullanıcı adı girin.');
                return;
            }
            const isForbidden = forbiddenUsernames.some(word => enteredUsername.includes(word));
            if (isForbidden) {
                alert('Bu kullanıcı adı uygunsuz kelimeler içeriyor. Lütfen başka bir isim seçin.');
                return;
            }
            username = enteredUsername;
            localStorage.setItem('username', username);
            socket.emit('set-username', username);
            alert('Kullanıcı adınız kaydedildi: ' + username);
            usernameContainer.style.display = 'none';
        };

        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                const messageData = { username: username || 'anonim', text: message };
                socket.emit('message', messageData);
                messageInput.value = '';
            }
        };

        socket.on('message', data => {
            const messageElement = document.createElement('div');
            messageElement.innerText = `${data.username}: ${data.text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
        
        socket.on('user-list-update', users => {
            userList.innerHTML = '';
            otherUsersList.innerHTML = '';

            users.forEach(user => {
                const li = document.createElement('li');
                li.innerText = user;
                userList.appendChild(li);

                if (user !== username) {
                    const liOther = document.createElement('li');
                    liOther.innerText = user;
                    otherUsersList.appendChild(liOther);
                }
            });
        });
        
        toggleMicBtn.onclick = () => {
            if (localStream) {
                isMicMuted = !isMicMuted;
                localStream.getAudioTracks().forEach(track => track.enabled = !isMicMuted);
                toggleMicBtn.innerText = isMicMuted ? 'Sesi Aç' : 'Sesi Kapat';
                toggleMicBtn.classList.toggle('active');
            }
        };

        shareScreenBtn.onclick = async () => {
            if (isScreenSharing) {
                // Ekran paylaşımını durdur
                screenStream.getTracks().forEach(track => track.stop());
                isScreenSharing = false;
                shareScreenBtn.innerText = "Ekran Paylaş";
                shareScreenBtn.classList.remove("sharing");
            } else {
                // Ekran paylaşımını başlat
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    isScreenSharing = true;
                    shareScreenBtn.innerText = "Paylaşımı Durdur";
                    shareScreenBtn.classList.add("sharing");
                    
                    // Diğer kullanıcılara ekran akışını gönder
                    for (const peerId in peerConnections) {
                        const peer = peerConnections[peerId];
                        screenStream.getTracks().forEach(track => {
                            peer.addTrack(track, screenStream);
                        });
                    }

                    // Kullanıcı paylaşımı kapatırsa, otomatik olarak durdur
                    screenStream.getVideoTracks()[0].onended = () => {
                        isScreenSharing = false;
                        shareScreenBtn.innerText = "Ekran Paylaş";
                        shareScreenBtn.classList.remove("sharing");
                    };
                } catch (e) {
                    console.error("Ekran paylaşımı başlatılamadı:", e);
                    alert("Ekran paylaşımı için izin vermeniz gerekiyor!");
                }
            }
        };
        
        callBtn.onclick = async () => {
            if (!username) {
                alert('Lütfen önce bir kullanıcı adı girin!');
                return;
            }
            try {
                localStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                localStream.getAudioTracks().forEach(track => track.enabled = false);
                isMicMuted = true;
                toggleMicBtn.innerText = 'Sesi Aç';
                toggleMicBtn.classList.remove('active');

                myUsernameSpan.innerText = username;
                myControlsDiv.style.display = 'flex';
                callBtn.style.display = 'none';
                
                socket.emit('call', { caller: username });
            } catch (e) {
                console.error("Mikrofona erişilemedi veya hata oluştu:", e);
                alert("Mikrofonunuza erişim izni vermelisiniz!");
            }
        };

        socket.on('call', async (data) => {
            if (!peerConnections[data.caller]) {
                const newPeerConnection = new RTCPeerConnection(config);
                peerConnections[data.caller] = newPeerConnection;

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));
                
                newPeerConnection.ontrack = e => {
                    if (e.track.kind === 'audio') {
                        const audio = document.createElement("audio");
                        audio.srcObject = e.streams[0];
                        audio.autoplay = true;
                        document.body.appendChild(audio);
                    } else if (e.track.kind === 'video') {
                        const video = document.createElement("video");
                        video.srcObject = e.streams[0];
                        video.autoplay = true;
                        video.playsinline = true;
                        video.muted = true;
                        video.setAttribute('data-peer-id', data.caller);
                        sharedScreenContainer.appendChild(video);
                        
                        e.track.onended = () => {
                            video.remove();
                        };
                    }
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.caller, candidate: e.candidate });
                    }
                };
                
                const offer = await newPeerConnection.createOffer();
                await newPeerConnection.setLocalDescription(offer);
                socket.emit('offer', { to: data.caller, offer: offer });
            }
        });

        socket.on('offer', async (data) => {
            if (data.to === username && !peerConnections[data.from]) {
                const newPeerConnection = new RTCPeerConnection(config);
                peerConnections[data.from] = newPeerConnection;

                localStream.getTracks().forEach(track => newPeerConnection.addTrack(track, localStream));

                newPeerConnection.ontrack = e => {
                    if (e.track.kind === 'audio') {
                        const audio = document.createElement("audio");
                        audio.srcObject = e.streams[0];
                        audio.autoplay = true;
                        document.body.appendChild(audio);
                    } else if (e.track.kind === 'video') {
                        const video = document.createElement("video");
                        video.srcObject = e.streams[0];
                        video.autoplay = true;
                        video.playsinline = true;
                        video.muted = true;
                        video.setAttribute('data-peer-id', data.from);
                        sharedScreenContainer.appendChild(video);
                        
                        e.track.onended = () => {
                            video.remove();
                        };
                    }
                };
                
                newPeerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { to: data.from, candidate: e.candidate });
                    }
                };

                await newPeerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await newPeerConnection.createAnswer();
                await newPeerConnection.setLocalDescription(answer);
                socket.emit('answer', { to: data.from, answer: answer });
            }
        });
        
        socket.on('answer', async (data) => {
            if (data.to === username) {
                await peerConnections[data.from].setRemoteDescription(new RTCSessionDescription(data.answer));
            }
        });

        socket.on('ice-candidate', async (data) => {
            if (data.to === username) {
                try {
                    await peerConnections[data.from].addIceCandidate(data.candidate);
                } catch(e){
                    console.error("ICE adayında hata:", e);
                }
            }
        });

        socket.on('disconnect-user', (disconnectedUser) => {
            delete peerConnections[disconnectedUser];
            const userItemRight = document.querySelector(`#userList li`);
            if (userItemRight && userItemRight.innerText === disconnectedUser) {
                userItemRight.remove();
            }
            const videoElement = document.querySelector(`video[data-peer-id="${disconnectedUser}"]`);
            if (videoElement) {
                videoElement.remove();
            }
        });

    </script>
</body>
</html>
